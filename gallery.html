<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;329;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/gallery.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="my-3 mx-sm-3 px-0 py-0 text-uppercase">GALLERY</h1>
        </div>
        <div class="row mb-4">
          <div class="col">
            <img src="./images/1.jpg" class="img-fluid" />
          </div>
          <div class="col">
            <img src="./images/2.jpeg" class="img-fluid" />
          </div>
          <div class="col">
            <img src="./images/3.jpeg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/4.jpeg" class="img-fluid" />
          </div>
          <div class="col">
            <img src="./images/5.jpeg" class="img-fluid" />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col text-center">
            <img src="/images/6.jpeg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/7.jpeg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/8.jpg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/9.jpeg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/10.jpeg" class="img-fluid" />
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <img src="./images/11.jpeg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/12.jpeg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/13.jpg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/14.jpeg" class="img-fluid" />
          </div>
          <div class="col text-center">
            <img src="./images/15.jpeg" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
